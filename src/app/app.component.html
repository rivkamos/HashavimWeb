<div class="container col-md-12 col-sm-12">
      <div class="col-md-4 inner-component">
        <app-user-list (userSelected)="onUserSelected($event)" [users]="allUsers"></app-user-list>
      </div>
    <div class="col-md-4 inner-component">
      <app-user-details [user]="currentUser" [users]="allUsers"></app-user-details>
    </div>
    <div class="col-md-4 inner-component">
      <app-message-box *ngIf="currentUser" [selectedUserId]="currentUser.id" ></app-message-box>
    </div>
  </div>
